<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="temp.css"/>
        <title>Tempreature Converter</title>
    </head>

    <body>
        <div class="container">
            <h1 class="heading">Tempreature Converter</h1>

            <div class="temp-container">
                <label for="celsius">Celsius:</label>
                <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Tempreature" class="input">       </div>

            <div class="temp-container">
                <label for="fahrenheit">Fahrenheit:</label>
                <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Tempreature" class="input">
            </div>

            <div class="temp-container">
                <label for="kelvin">Kelvin:</label>
                <input onchange="computeTemp(event)"  type="number" name="kelvin" id="kelvin" placeholder="Enter Tempreature" class="input">
            </div>
        </div>

        <script src="temp.js"></script>


        </body>
        </html>
